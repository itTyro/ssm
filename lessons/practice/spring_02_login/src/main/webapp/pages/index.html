<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <form>
        账号: <input type="text" v-model="formData.username">
        密码: <input type="text" v-model="formData.password">
        <input type="submit" @click="show()">
    </form>
</div>
</body>
<script src="../js/vue.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            formData:{}
        },

        methods:{
            show(){
                axios.post("/login",this.formData).then((res)=>{
                    console.log(res.data,"数据")
                    if (res.data === "success") {
                        alert("登陆成功")
                    } else {
                        alert("账号或密码错误")
                    }
                })
            }
        }
    })
</script>
</html>
